<div class="flex justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4 ">
    <div class="text-center mb-5">
        <img src="assets/images/blocks/logos/logo.png" alt="Image" style="max-inline-size: -webkit-fill-available;" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Login / Autenticação</div>
        <span class="text-600 font-medium line-height-3">Não possui uma Conta?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Clique aqui para criar!</a>
    </div>

    <div>
      <span class="p-float-label">
        <input id="username" name="username" pInputText class="w-full mb-3" [(ngModel)]="entity.username">
        <label for="username">Username</label>
      </span>
      <span class="p-flex align-itens-center mt-3 p-float-label">
        <input id="password" name="password" type="password" pInputText class="w-full mb-3"  [(ngModel)]="entity.password">
        <label for="password">Password</label>
      </span>
        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2" [(ngModel)]="entity.remenber"></p-checkbox>
                <label for="rememberme1">Lembre de mim</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu sua Senha?</a>
        </div>

        <button pButton pRipple label="Entrar" icon="pi pi-user" class="w-full" (click)="login()"></button>
    </div>
  </div>
</div>
